    <main class="bg-white">

        <div class="container">
            <section>
                <div class="row">
                    <div class="col-lg-6 col-md-7 col-12 ms-lg-5 ms-md-3 ms-0 mt-5">
                        <div class="title_container">
                            <h1 id="tartalom"><b>Feel free to contact us!</b></h1>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="row mt-3">
                    <div class="col-12 col-lg-3 just">
                        <form action="mailto:db7ztc@inf.elte.hu" method="post" enctype="text/plain"><!-- form -->

                            <fieldset> <!-- TODO: megcsinalni a w osztalyt kulonbozo kepernyokre mint colt -->

                                <label for="name" class="mt-2 h5">Tell us your name:</label><br>
                                <input class="w-100 mt-2" type="text" name="name" id="name" size="60" maxlength="70"><br>

                                <label for="email" class="mt-2 h5">Your email address:</label><br>
                                <input class="w-100 mt-2" type="email" name="email" id="email" size="60" maxlength="150"
                                    placeholder="youremail@mail.com"><br>

                                <label for="message" class="mt-2 h5">Write your message here:</label><br>
                                <textarea class="w-100 mt-2" cols="60" rows="10" name="message" id="message" maxlength="300"
                                    placeholder="Your message"></textarea>

                            </fieldset>
                            <fieldset class="mt-2">

                                <div>
                                    <input type="radio" name="problem_type" id="p1" value="report_problem" checked>
                                    <label for="p1">Report problem</label>
                                </div>
                                <div>
                                    <input type="radio" name="problem_type" id="p2" value="state_a_question">
                                    <label for="p2">State a question</label>
                                </div>
                                <div>
                                    <input type="radio" name="problem_type" id="p3" value="request_assistance">
                                    <label for="p3">Request assistance</label>
                                </div>
                                <div>
                                    <input type="radio" name="problem_type" id="p4" value="other">
                                    <label for="p4">Other</label>
                                </div>

                            </fieldset>
                            <fieldset class="mt-2">

                                <input type="checkbox" name="newsletter" id="newsletter" value="yes" checked>
                                <label for="newsletter">I want to receive emails about new features, plans, etc.</label>

                            </fieldset>
                            <fieldset class="mt-2">

                                <input type="submit" value="Submit"
                                    class="btn btn-light rounded-pill border border-dark border-3 rounded-pill">
                                <input type="reset" value="Reset form"
                                    class="btn btn-secondary border border-dark border-3 rounded-0 ms-4">

                            </fieldset>
                        </form><!-- form -->
                    </div>
                    <div class="d-none d-lg-block col-lg-3"></div>

                    <div class="col-12 col-lg-6 mt-lg-0 mt-5">
                        <figure id="myFigure">
                            <figcaption class="mb-2 mx-auto" id="myCaption">
                                Have a question or need assistance? Or maybe you have found a problem with our services
                                and
                                would like to report it to us? Our friendly team is here to help! Reach out via our
                                contact
                                form, and we’ll be with you in a jiffy.
                            </figcaption>
                            <a href="./media/contact.jpg" class="thumbnail">
                                <img src="./media/contact-thumbnail.jpg" alt="Seemingly helpful and nice gym employee"
                                    class="img-fluid mx-auto d-block" id="myImage" onload="adjustCaptionWidth()">
                            </a>
                        </figure>
                    </div>
                </div>
            </section>
